<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oreo Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameCanvas {
            background: #f4f4f4;
            border: 1px solid #ddd;
        }
        #scoreBoard {
            font-size: 20px;
            margin-top: 10px;
        }
        #leaderBoard {
            font-size: 16px;
            margin-top: 20px;
        }
        #usernameInput, #saveScoreBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button id="saveScoreBtn">Save Score</button>
    <div id="leaderBoard"></div>

    <script src="game.js"></script>
</body>
</html>
